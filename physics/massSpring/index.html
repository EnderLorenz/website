  <body>
    <div class="gallerysCanvas">
        <p id="text">Mass Spring System</p>
        <p id="text"> mx''(t) + 2.0 &beta;x'(t) + &omega;<sub>0</sub><sup>2</sup> x(t) = q<sub>0</sub>F(w<sub>D</sub> t)</p>
      <div class = "button-wrapper">
        <div class = "button">
          <input type="range" min=".01" max="9" value="1" class="slider" id="w0" step=".01">
          <label id="w0label"> &nbsp;&omega;<sub>0</sub> =  1.00</label>
        </div>
        <div class = "button">
          <input type="range" min="0" max="9" value="0" class="slider" id="beta" step=".01">
          <label id="betalabel"> &nbsp;&nbsp;&nbsp;&beta; = 0.00</label>
        </div>
        <div class = "button">
          <input type="range" min="0" max="9" value="0" class="slider" id="q0" step=".01">
          <label id="q0label"> &nbsp;&nbsp;q0 = 0.00</label>
        </div>
        <div class = "button">
          <input type="range" min="0" max="9" value="0" class="slider" id="wd" step=".01">
        <label id="wdlabel"> &nbsp;&nbsp;&omega;<sub>D</sub> = 0.00</label>
        </div>
        <div class = "button">
          <input type="range" min=".01" max="5" value="1" class="slider" id="m" step=".01">
          <label id="mlabel"> mass = 1.00</label>
        </div>
        
        <p>Forcing Functions</p>
        <div class = "button">
          <button onclick="cosButton()">Cos Wave</button>
        </div>
        <div class = "button">
          <button onclick="squareButton()">Square Wave</button>
        </div>
        <div class = "button">
          <button onclick="triangleButton()">Triangle Wave</button>
        </div>
        <div class = "button">
          <button onclick="sawtoothButton()">Sawtooth Wave</button>
        </div>
      </div>
